<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <!-- All players display  -->
            <div class="col-md-6">
                <div class="d-flex">
                    <input id="search-box" class="form-control me-2" type="search" placeholder="Search by player name.. e.g. messi"
                        aria-label="Search">
                    <button onclick="allPlayers()" class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <!-- spinner added -->
                <button id="spinner" class="btn btn-primary mt-3" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                <div id="player-container" class="player-container">

                </div>
            </div>
            <!-- individual playsers details  -->
            <div class="col-md-6">
                <div id="image-container" class="image-container">
                    <img id="female" class="" src="images/female.jpg" alt="">
                    <img id="male" class="" src="images/male.jpg" alt="">
                </div>
                <div id="details-container" class="details-container">

                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
